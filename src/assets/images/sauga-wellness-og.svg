<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1d4ed8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/>
    </pattern>
    
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  <rect width="1200" height="630" fill="url(#grid)" opacity="0.3"/>
  
  <!-- Decorative circles -->
  <circle cx="1100" cy="100" r="100" fill="rgba(255,255,255,0.05)"/>
  <circle cx="100" cy="530" r="75" fill="rgba(255,255,255,0.05)"/>
  <circle cx="100" cy="100" r="50" fill="rgba(255,255,255,0.05)"/>
  
  <!-- Logo circle -->
  <circle cx="600" cy="200" r="60" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)" stroke-width="3"/>
  <text x="600" y="215" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="36" font-weight="bold">SW</text>
  
  <!-- Main title -->
  <text x="600" y="280" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="48" font-weight="bold" filter="url(#shadow)">
    Sauga Wellness Foundation
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="320" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="20" opacity="0.95">
    Fostering resilient and healthy communities through
  </text>
  <text x="600" y="345" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="20" opacity="0.95">
    culturally tailored health programs
  </text>
  
  <!-- Location badge -->
  <rect x="480" y="380" width="240" height="40" rx="20" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  <text x="600" y="405" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="500">
    Mississauga &amp; GTA
  </text>
  
  <!-- Health icons as decorative elements -->
  <g opacity="0.1" fill="white">
    <!-- Heart icon -->
    <path d="M200,450 C200,440 210,430 220,430 C230,430 240,440 240,450 C240,460 220,480 220,480 C220,480 200,460 200,450 Z" />
    
    <!-- Plus/cross icon -->
    <rect x="950" y="200" width="20" height="4" fill="white"/>
    <rect x="958" y="192" width="4" height="20" fill="white"/>
    
    <!-- Wellness leaf -->
    <path d="M1000,500 Q1010,490 1020,500 Q1010,510 1000,500 Q990,495 1000,500" />
  </g>
</svg>
